<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>
    <ui:include src="/WEB-INF/common/navigation.xhtml" />
    <h2 class="mt-4 h1 font-weight-bold text-center">#{booksInLibrary.library.name}</h2>
    <hr/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat value="#{booksInLibrary.library.books}" var="book">
            <tr>
                <th scope="row">#{book.id}</th>
                <td>#{book.title}</td>
                <td>
                    <ui:repeat value="#{book.authors}" var="author">
                        <a href="/libraries-and-books/authors/booksByAuthor.xhtml?authorId=#{author.id}">[#{author.name}]</a>
                    </ui:repeat>
                </td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
</body>
</html>
